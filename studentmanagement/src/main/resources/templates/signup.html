<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #5991f1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .file-upload-container {
            border: 2px dashed #ccc;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        
        .file-upload-container:hover {
            border-color: #4a90e2;
            background-color: #f0f7ff;
        }
        
        .file-upload-label {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
        }
        
        .file-upload-icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #4a90e2;
        }
        
        .file-input {
            display: none;
        }
        
        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #4a90e2;
            font-weight: 500;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <!-- enctype this will tells the browser i will send the binary file not the palin text -->
        <form id="registrationForm" enctype="multipart/form-data" method="post" action="/upload">
            <div class="form-group">
                <label for="name" class="required">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="qualification" class="required">Qualification</label>
                <select id="qualification" name="qualification" required>
                    <option value="" disabled selected>Select your qualification</option>
                    <option value="high-school">High School</option>
                    <option value="associate">Associate Degree</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="doctorate">Doctorate</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="pwd" class="required">Password</label>
                <input type="password" id="password" name="password" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="pwd" class="required">Confirm Password</label>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="" required>
            </div>
            
            <div class="form-group">
                <label for="address" class="required">Address</label>
                <textarea id="address" name="address" placeholder="Enter your full address" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="file" class="required">Upload Document</label>
                <div class="file-upload-container">
                    <label for="file" class="file-upload-label">
                        <div class="file-upload-icon">üìÅ</div>
                        <span>Click to upload or drag and drop</span>
                        <span style="font-size: 12px; margin-top: 5px;">PDF, DOC, DOCX, JPG, PNG (Max. 5MB)</span>
                        <input type="file" id="file" name="file" class="file-input" required>
                    </label>
                    <div class="file-name" id="fileName">No file chosen</div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Register Now</button>
            
            <div class="form-footer">
                <p>By registering, you agree to our Terms of Service</p>
            </div>
        </form>
    </div>
