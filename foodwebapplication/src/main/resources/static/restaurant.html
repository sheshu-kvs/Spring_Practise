<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurants - Food Delivery</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff5f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff5e62;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }
    .restaurant-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .restaurant-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
      cursor: pointer;
    }
    .restaurant-card:hover {
      transform: scale(1.03);
    }
    .restaurant-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .restaurant-info {
      padding: 15px;
      text-align: center;
    }
    .restaurant-info h3 {
      margin: 0;
      color: #333;
    }
    .restaurant-info p {
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>üçΩÔ∏è Explore Restaurants</header>

  <div class="restaurant-container" id="restaurantContainer">
    <!-- Restaurants will be loaded dynamically -->
  </div>

  <script>
    async function fetchRestaurants() {
      try {
        const response = await fetch("http://localhost:8080/res/all");
        const restaurants = await response.json();

        const container = document.getElementById("restaurantContainer");
        container.innerHTML = "";

        restaurants.forEach(res => {
          const card = document.createElement("div");
          card.classList.add("restaurant-card");

          card.innerHTML = `

            <img src="http://localhost:8080/images/restaurants/${res.imagepath}" alt="${res.name}">
            <div class="restaurant-info">
              <h3>${res.name}</h3>
              <p>${res.location}</p> 
              
            </div>
          `;
          // <a href="foodItem.html?id=${res.restaurantId}">View Menu</a> 

          // On clicking, redirect to food page of that restaurant
          card.addEventListener("click", () => {
            window.location.href = `foodItem.html?id=${res.restaurantId}`;
          });

          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error fetching restaurants:", err);
      }
    }
fetchRestaurants();
    // Load all restaurants when page loads

  </script>

</body>
</html>
