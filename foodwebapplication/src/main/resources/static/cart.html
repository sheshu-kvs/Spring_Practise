<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles/cart.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        .title {
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px;
            color: #333;
        }

        .cart-container {
            width: 80%;
            margin: auto;
        }

        .cart-box {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .cart-box img {
            border-radius: 10px;
            margin-right: 20px;
        }

        .cart-box h3 {
            margin: 0;
            font-size: 22px;
        }

        .cart-box p {
            margin: 5px 0;
            font-size: 16px;
        }

        .qty {
            display: flex;
            align-items: center;
            margin-left: auto;
            margin-right: 20px;
        }

        .qty button {
            width: 30px;
            height: 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff6b00;
            color: white;
        }

        .qty span {
            margin: 0 10px;
            font-size: 18px;
        }

        .cart-summary {
            text-align: right;
            margin-top: 20px;
        }

        .cart-summary h2 {
            font-size: 24px;
            font-weight: bold;
        }

        #checkout-btn {
            background-color: #ff6b00;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        #checkout-btn:hover {
            background-color: #e65e00;
        }
    </style>
</head>

<body>

    <h1>Your Cart</h1>

    <div id="cart-items"></div>

    <h2>Total: ₹<span id="total-price">0</span></h2>

    <button id="checkout-btn">Proceed to Checkout</button>

    <script>
        document.addEventListener("DOMContentLoaded", loadCart);

        async function loadCart() {
            const userId = localStorage.getItem("userid");

            let resp = await fetch(`http://localhost:8080/cart/${userId}`);
            let data = await resp.json();

            let cartDiv = document.getElementById("cart-items");
            let total = 0;

            cartDiv.innerHTML = "";

            data.forEach(item => {
                total += item.food.price * item.quantity;

                cartDiv.innerHTML += `
            <div class="cart-box">
                <img src="http://localhost:8080${item.food.imagepath}" width="100">

                <h3>${item.food.name}</h3>
                <p>₹${item.food.price}</p>

                <div class="qty">
                    <button onclick="updateQty(${item.cart_item_id}, -1)">-</button>
                    <span>${item.quantity}</span>
                    <button onclick="updateQty(${item.cart_item_id}, 1)">+</button>
                </div>

                <p>Subtotal: ₹${item.food.price * item.quantity}</p>
            </div>
        `;
            });

            document.getElementById("total-price").innerText = total;
        }

        async function updateQty(id, change) {
            await fetch(`http://localhost:8080/cart/update/${id}/${change}`, {
                method: "PUT"
            });

            loadCart(); // reload page
        }


        document.getElementById('checkout-btn').addEventListener("click",()=>{
            window.location.href="checkout.html";
        })

    </script>
</body>

</html>
