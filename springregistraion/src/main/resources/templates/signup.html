    <div class="main-box">

          <input type="password" placeholder="Password" id="password" /><br />
          <input type="password" placeholder="confirmpassword" id="confirmpassword"></br>
          <button id="btn">Register</button><br />
          <a
            href="login.html"
            >Click Back</a
          >
        </form>
      </div>
    </div>
