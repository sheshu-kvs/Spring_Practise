<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color:paleturquoise;
        }

        .container{
            margin-top:20px ;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* justify-content: space-evenly; */

        }

        .btn,.updatebtn{
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 10px;
        }
        .btn:hover{
          border-color: 2px solid black;

        }
        .inpupdate{
            border: none;
            outline: none;
            border-radius: 5px;
            border-bottom: 2px solid black;
        }

        #result{
            /* padding: 2rem;    */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 10px;
        }
        .box{
            margin-top: 10px;
            border-radius: 5px;
            gap: 10px;
            /* padding: 10px; */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* soft shadow */
            transition: transform 0.2s ease; /* hover animation */
            width: 200px;
            background-color:orange;
            border: 2px solid black;
        }
        .box:hover {
  transform: scale(1.05); /* subtle hover zoom */
}


/* Tablets — show 2 per row */
@media (max-width: 768px) {
  .box {
    width: 45%;
  }
}

/* Phones — show 1 per row */
@media (max-width: 480px) {
  .box {
    width: 90%;
  }
  .container{
            margin-top:20px ;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            /* justify-content: space-evenly; */

        }
}



    </style>
</head>
<body>

   <div class="container">
    <button id="getallemp" class="btn">Get All Emp</button><br>
    <button id="GetEmpByIdBtn" class="btn">Get Employee By Id</button><br>
    <button class="updatebtn">Update Emp By Id</button><br>
    <button id="delbtn" class="btn">Delete Emp By Id</button><br>
   </div>

   <!-- -->

   <div class="editcontainer"  style="display:none;">
   <p style="margin-top: 10px;">Enter The Emp Details</p>
   <table>
    <tr>
        <td><label for="">Id</label></td>
        <td><input class="inpupdate" type="number" id="inpid" readonly></td>
    </tr>
    <tr>
        <td><label for="">Name</label></td>
        <td><input class="inpupdate" type="text" id="nameInp"></td>
    </tr>
    <tr>
        <td><label for="">Salary</label></td>
        <td><input class="inpupdate" type="text" id="numInp"></td>
    </tr>
    <tr>
        <td><button id="updateBtn" style="padding: 5px; border: none; border-radius: 5px; cursor: pointer;">Update</button></td>
    </tr>
   </table>
   </div>

   <h2 id="resdata" style="margin-top: 10px;">Result</h2>
      <label  id="label" style="display: none; margin-top: 10px;">Enter The Id</label>
      <input id="inp" type="number" style="display: none; border: none;">
      <div id="result"></div>
    <script src="app.js"></script>
</body>
</html>
