<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    body {
      font-family: Arial, sans-serif;
      /* background-color: hwb(229 23% 12%); */
      /* min-height: 100vh; */
      /* padding: 20px; */
    }
      nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid rgb(143, 137, 137);
      color: black;
      margin-bottom: 1vw;
      padding: 1vw;
    } 
    .content2{
      display: flex;
      justify-content: space-between;
      gap: 2vw;
    }
    .content2 p{
      cursor: pointer;
    }
    
    .card {
      background: rgb(250, 230, 230);
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(17, 16, 16, 0.1);
      padding: 15px;
      width: 100%;
      max-width: 300px;
    }
    .usercontiner{
      display: flex;
      flex-wrap: wrap;
      padding: 1vw;
      gap: 20px;
    }

    
    
    h2 {
      color: #333;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .info-item {
      margin-bottom: 15px;
    }
    
    .info-label {
      font-weight: bold;
      color: #555;
      display: inline-block;
      width: 120px;
    }
    
    .info-value {
      color: #333;
    }
    
    .resume-link {
      color: #0066cc;
      text-decoration: none;
    }
    
    .resume-link:hover {
      text-decoration: underline;
    }
    
    .logout-btn {
      display: inline-block;
      background: #e74c3c;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      margin-top: 15px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
    
    .logout-btn:hover {
      background: #c0392b;
    }
    #btns{
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
   <nav>
    <div class="content1">
     <h3>Hello Welcome  </h3>  </div>
    <div class="content2">
      <p></p>
      <p id="viewAllstu">View All Students</p>
      <p>Logout</p>
    </div>
  </nav>


  <div class="usercontiner">

  </div>

  <!-- Hidden Edit Form -->
<div id="editForm" style="display: none;">
  <h3>Edit Student</h3>
  <form id="updateStudentForm">
    <input type="hidden" id="edit-id">

    <label>Name:</label>
    <input type="text" id="edit-name"><br>

    <label>Email:</label>
    <input type="email" id="edit-email"><br>

    <label>Qualification:</label>
    <input type="text" id="edit-qualification"><br>

    <label>Address:</label>
    <input type="text" id="edit-address"><br>

    <label>Upload Resume (PDF):</label>
    <input type="file" id="edit-file" accept="application/pdf"><br><br>

    <button type="submit">Save Changes</button>
    <button type="button" id="cancelEdit">Cancel</button>
  </form>
</div>



<script>

   


    let alldata = document.getElementById('viewAllstu');

    alldata.addEventListener("click",()=>{
        async function loadalluser() {
        let response = await fetch("/admins/dashboard");
        let studentlist = await response.json();
        let container =  document.querySelector(".usercontiner")
        container.innerHTML=""

       studentlist.forEach( stu =>{
        let card = document.createElement('div');
        let id=stu.id;
        card.className="card"
        card.dataset.id = id;
        card.innerHTML=`
        <h2>Hello Welcome ${stu.name} </h2>
        <p><b>Email: </b> ${stu.email}</p>
        <p><b>Qualification: </b> ${stu.qualification}</p>
        <p><b>Address: </b> ${stu.address} </p>
         <div class="btns">
          <button class="edit-btn" data-id="${id}">Edit</button>
          <button class="delete-btn" data-id="${id}">Delete</button>
        </div>
        `;
         container.appendChild(card);
        });

    }

    loadalluser();

    })
     

    //to delete the functionality


    document.querySelector(".usercontiner").addEventListener("click", async (e) => {
    if (e.target.classList.contains("delete-btn")) {
        let id = e.target.getAttribute("data-id");

        // Step 1: Ask confirmation
        let confirmDelete = confirm("Are you sure you want to delete this student?");
        if (!confirmDelete) return; // stop if user cancels

        // Step 2: Send DELETE request to backend
        let response = await fetch(`/admins/dashboard/delete/${id}`, { method: "DELETE" });

        // Step 3: If backend successful, remove card from page
        if (response.ok) {
            e.target.closest(".card").remove();
            alert("Student deleted successfully!");
        } else {
            alert("Failed to delete student!");
        }
    }
});

//edit BTN features...
document.querySelector(".usercontiner").addEventListener("click", async (e) => {
  if (e.target.classList.contains("edit-btn")) {
    let id = e.target.getAttribute("data-id");

    // Fetch student details
    let response = await fetch(`/admins/dashboard/${id}`);
    let stu = await response.json();

    //  Fill the form
    document.getElementById("edit-id").value = stu.id;
    document.getElementById("edit-name").value = stu.name;
    document.getElementById("edit-email").value = stu.email;
    document.getElementById("edit-qualification").value = stu.qualification;
    document.getElementById("edit-address").value = stu.address;

    //  Show the form
    document.getElementById("editForm").style.display = "block";
  }
});



document.getElementById("updateStudentForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  let id = document.getElementById("edit-id").value;
  let name = document.getElementById("edit-name").value;
  let email = document.getElementById("edit-email").value;
  let qualification = document.getElementById("edit-qualification").value;
  let address = document.getElementById("edit-address").value;
  let file = document.getElementById("edit-file").files[0];

  //  Build JSON object for student details
  let studentData = {
    id,
    name,
    email,
    qualification,
    address
  };

  //  Build FormData to hold JSON + file
  let formData = new FormData();
  formData.append("student", new Blob([JSON.stringify(studentData)], { type: "application/json" }));
  if (file) {
    formData.append("file", file);
  }

  //  Send PUT request
  let response = await fetch(`/admins/dashboard/${id}`, {
    method: "PUT",
    body: formData
  });

  if (response.ok) {
    alert("Student updated successfully!");
    document.getElementById("editForm").style.display = "none";
    // Optional: Reload all users
    document.getElementById("viewAllstu").click();
  } else {
    alert("Failed to update student!");
  }
});
  document.getElementById("cancelEdit").addEventListener("click", () => {
  document.getElementById("editForm").style.display = "none";
});




</script>    
</body>
</html>
